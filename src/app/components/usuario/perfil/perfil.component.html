    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
        <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
            <a href="index.html"><i class="cxi-home"></i></a>
            </li>
            <li class="breadcrumb-item">
            <a href="#">Account</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Mi Perfil</li>
        </ol>
        </div>

    <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

        <!-- Account menu (sticky sidebar) -->
        
        <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
            <app-siderbar></app-siderbar>
        </aside>
        <!-- Content -->
        <div class="col-lg-8 ml-auto">
            <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
            <h1 class="h2 mb-0">My profile</h1>
            <a href="#" class="btn text-danger btn-link font-size-base text-decoration-none pr-0">
                <i class="cxi-delete font-size-lg mt-n1 mr-2"></i>
                Delete account
            </a>
            </div>
            <form #actualizarForm="ngForm"(ngSubmit)="actualiza(actualizarForm)" >
            <div class="row pb-3">
                <div class="col-sm-6 form-group">
                <label for="ac-fn">Nombres</label>
                <input type="text" required class="form-control form-control-lg" name="nombres"  [(ngModel)]="cliente.nombres" >
                </div>
                <div class="col-sm-6 form-group">
                <label for="ac-ln">Apellidos</label>
                <input type="text" required  class="form-control form-control-lg" name="apellidos"  [(ngModel)]="cliente.apellidos">
                </div>
                <div class="col-sm-6 form-group">
                <label for="ac-password">Email</label>
                <input type="email" required  class="form-control form-control-lg" name="email"  [(ngModel)]="cliente.email">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="ac-email">Password</label>
                    <input type="password" required  class="form-control form-control-lg" name="password"  [(ngModel)]="cliente.password">
                </div>
            
            </div>
            <button type="submit" class="btn btn-primary btn-lg">&nbsp;Actualizar Perfil&nbsp;</button>
            </form>
        </div>
        </div>
    </section>
    <app-footer></app-footer>
